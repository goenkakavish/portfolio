<div class="container">
  <div class="row mt-4">
    <div class="col-xs-12" style="margin-left: auto;
    margin-right: auto;">
      <img [src]="work.imagePath" alt="{{ work.projectName }}" class="projectLogo">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ work.projectName }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ work.technology }}
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let workDetail of work.projectDescription">
          {{ workDetail }}
        </li>
      </ul>
    </div>
  </div>
</div>
